<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title> Formative Assessment 11 </title>
	</head>
	<body onload="determineTriangle(a,b,c)">
	
		<script>
			var a = prompt("Please enter the first number.");
			var b = prompt("Please enter the second number.");
			var c = prompt("Please enter the third number.");
		
			function determineTriangle(a,b,c) {
		
				if(a==b && b==c && c==a)
				{
						alert("The triangle is EQUILATERAL.");
				}
				else if((a==b && b!==c) || (b==c && c!=a) || (a==c && c!=b))
				{
						alert("The triangle is ISOSCELES.");
				}
				else if(a!=b && b!=c && c!=a)
				{
						alert("The triangle is SCALENE.");
				}
		
			}
		
		</script>
	</body>
</html>
